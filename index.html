<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Booth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="camera-box">

  </div>

  <div class="filters">
    <button onclick="setFilter('none')">Normal</button>
    <button onclick="setFilter('grayscale(100%)')">B&W</button>
    <button onclick="setFilter('sepia(100%)')">Sepia</button>
    <button onclick="setFilter('contrast(120%) saturate(130%)')">Vintage</button>
    <button onclick="setFilter('blur(2px)')">Blur</button>
    <button onclick="setFilter('hue-rotate(180deg)')">Cool</button>
  </div>

  <div class="actions">
    <button class="capture" onclick="capture()">ðŸ“· Capture</button>

</div>

</body>
</html>
